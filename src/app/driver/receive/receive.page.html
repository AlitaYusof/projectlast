<ion-header>
  <ion-toolbar>
    <ion-title>receive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row align-items-stretch>
          <ion-col size="12" size-md="6">
            <ion-card class="speaker-card">
              <ion-card-header>
                <ion-item lines="none">
                  <ion-label>กำหนดส่ง:</ion-label>
                  
                </ion-item>
                <ion-item detail="false" lines="none">
                  บริการ : 
                </ion-item>
                <ion-item detail="false" lines="none">
                  ประเภทรถ : 
                </ion-item>
              </ion-card-header>
    
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-icon style="color:#4EAED7;" name="disc"></ion-icon>
                    <ion-label>&nbsp;&nbsp;&nbsp;จุดรับ :</ion-label>
    
                  </ion-item>
    
                  <ion-item>
                    <ion-icon style="color:#F8031A;" name="pin"></ion-icon>
                    <ion-label>&nbsp;&nbsp;&nbsp;จุดส่ง :</ion-label>
                  </ion-item>
                </ion-list>
                <ion-item detail="false" lines="none">
                  ราคา: 
                </ion-item>
                <ion-item detail="false" lines="none">
                  รายละเอียด :
                </ion-item>
              </ion-card-content>
    
              <ion-row no-padding justify-content-center>
    
                <ion-col text-center size="4">
                  <ion-button fill="clear" size="small" color="primary">
                    <ion-icon name="share-alt" slot="start"></ion-icon>
                    รับงาน
                  </ion-button>
                </ion-col>
    
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
