<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="notifications" slot="start" color="primary"></ion-icon>
      <ion-label class="label" color="primary">เปิด-ปิดการแจ้งเตือน </ion-label>
      <ion-toggle [(ngModel)]="enableNotifications"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item>
          <ion-icon name="snow" slot="start" color="primary"></ion-icon>
        <ion-label class="label" color="primary" [routerLink]="['/changpas']">เปลี่ยนรหัสผ่าน</ion-label>
      </ion-item>
    </ion-list>
    
</ion-content>
